{% extends "base.html" %}
{% block content %}
<div class="card card-dark mb-4 shadow-sm">
    <div class="card-body">
        <h2 class="card-title h4 mb-4 text-center">Add Expense</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input type="number" name="amount" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Mazze">Mazze</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Mode</label>
                <select name="payment_mode" class="form-select" required>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ current_date }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time (Optional)</label>
                <input type="time" name="time" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Note</label>
                <input type="text" name="note" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100 py-3 mt-3">
                <i class="bi bi-save me-2"></i> Save Expense
            </button>
        </form>
    </div>
</div>
{% endblock %}
