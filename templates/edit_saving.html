{% extends "base.html" %}
{% block content %}
<div class="card card-dark mb-4 shadow-sm">
    <div class="card-body">
        <h2 class="card-title h4 mb-4 text-center">Edit Saving</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input type="number" name="amount" value="{{ saving.amount }}" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Saving Mode</label>
                <select name="saving_mode" class="form-select" required>
                    <option value="Cash" {% if saving.saving_mode == "Cash" %}selected{% endif %}>Cash</option>
                    <option value="Bank" {% if saving.saving_mode == "Bank" %}selected{% endif %}>Bank</option>
                    <option value="Investment" {% if saving.saving_mode == "Investment" %}selected{% endif %}>Investment</option>
                    <option value="Other" {% if saving.saving_mode == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ saving.date_str }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Note</label>
                <input type="text" name="note" value="{{ saving.note }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 mt-3">
                <i class="bi bi-pencil-square me-2"></i> Update Saving
            </button>
        </form>
    </div>
</div>
{% endblock %}
